<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
        <main>
          <section class="calculator">
            
           <input type="number" placeholder="0">

             <div class="buttons">

                <button class="calc-btn10">+</button>
                <button class="calc-btn11">-</button>
                <button class="calc-btn12">x</button>
                <button class="calc-btn13">/</button>
                
                
                <button class="calc-btn7">7</button>
                <button class="calc-btn8">8</button>
                <button class="calc-btn9">9</button>
                

                <button class="calc-btn4">4</button>
                <button class="calc-btn5">5</button>
                <button class="calc-btn6">6</button>
                

                <button class="calc-btn1">1</button>
                <button class="calc-btn2">2</button>
                <button class="calc-btn3">3</button>
                
                

                <button class="calc-btn0">0</button>
                <button class="calc-btnp">.</button>
                <button class="calc-btnac">AC</button>
                <button class="calc-btn-equal">=</button>



            
             </div>

          </section>
            
          

               
                

                
           
           
           
            
             

            
        </main>
    </body>
</html>
